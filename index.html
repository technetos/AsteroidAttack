<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <style>
      html, body {
        overflow: hidden;
          width   : 100%;
          height  : 100%;
          margin  : 0;
          padding : 0;
      }

      #renderCanvas {
        width   : 100%;
        height  : 100%;
        touch-action: none;
      }
    </style>
    <title>SpaceRace</title>
		<!-- Link to the last version of BabylonJS -->
		<script src="https://preview.babylonjs.com/babylon.js"></script>
		<!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
		<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
		<!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
		<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
	</head>
	<body>
		<!-- Where all the rendering will happen -->
    <canvas id="renderCanvas"></canvas>
    <script src="scripts/keyboard_input.js"></script>
    <script src="scripts/main_scene.js"></script>
    <script src="scripts/asteroids.js"></script>
    <script src="scripts/babylon.stlFileLoader.min.js"></script>
    <script src="scripts/babylon.objFileLoader.min.js"></script>
	</body>
</html>
